<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="board">

    </ul>
    <form id="post">
        <input type="text" id="write">
        <button>추가</button>
    </form>
</body>
</html>
<script>
    const todos = [];

    function init(){
        JSON.parse(localStorage.getItem('todos')).forEach((todo)=>{
            todos.push(todo);
        });
        todos.forEach(addTodo);
    }
    init();
    
    function addTodo(postText){
        const post = document.createElement("li");
        post.innerText=postText;
        document.querySelector("#board").appendChild(post);
    }

    document.querySelector("#post").addEventListener("submit",(e)=>{
        e.preventDefault();
        const postText=document.querySelector("#write").value;
        if (postText !==""){
            document.querySelector("#write").value="";
            todos.push(postText);
            localStorage.setItem("todos",JSON.stringify(todos));
            document.querySelector("#board").innerHTML = ""
            todos.forEach(addTodo);

        }
        console.log(todos)
    }

    )
</script>
